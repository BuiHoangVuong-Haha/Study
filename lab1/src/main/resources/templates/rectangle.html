<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Chu vi và diện tích HCN </h1>

    <form th:action="@{/rectangle/calc}" method="post">

        <label>Width</label>
        <input type="number" step="0.01" name="width" th:value="${width}">

        <label>Length</label>
        <input type="number" step="0.01" name="length" th:value="${length}">

        <button type="submit">Submit</button>
    </form>

    <div>
        <div><b>Perimeter:</b> <span th:text="${perimeter}">0</span></div>
        <div><b>Area:</b> <span th:text="${area}">0</span></div>
    </div>


</body>
</html>
